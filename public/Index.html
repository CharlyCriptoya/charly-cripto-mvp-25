<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charly Cripto ‚Ä¢ Cotizaciones</title>
  <style>
    :root{--bg:#0e0f13;--card:#151821;--mut:#9aa3b2;--line:#232833;--txt:#e8ecf1}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif}
    header{background:var(--card);padding:12px}
    h1{margin:0 0 8px;font-size:20px}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin:8px 0 12px}
    select,input,button{background:#0f121a;color:var(--txt);border:1px solid var(--line);border-radius:8px;padding:8px}
    .row{display:grid;grid-template-columns:1fr auto auto auto;gap:12px;padding:10px;border-bottom:1px solid var(--line);align-items:center}
    .mut{color:var(--mut);font-size:12px}
    .price-ars{color:#9ecbff;font-weight:600}
    .price-usd{color:#4ade80;font-weight:600}
    .src{font-size:12px;color:var(--mut);text-align:right}
  </style>
</head>
<body>
  <header class="wrap">
    <h1>üí∞ Cotizaciones BTC/ARS + USD</h1>
    <div class="controls">
      <label>M√©todo USD:</label>
      <select id="mode">
        <option value="blue">Blue (ARS / d√≥lar blue)</option>
        <option value="btc">BTC/USD por exchange</option>
      </select>
      <input id="blue" type="number" step="0.01" placeholder="Override d√≥lar blue (ej: 1180)" />
      <button id="refresh">Actualizar</button>
      <span class="mut">Tip: con ‚ÄúBlue‚Äù pod√©s forzar el valor via override</span>
    </div>
  </header>

  <div class="wrap">
    <div id="list"></div>
  </div>

  <script>
    async function load() {
      const mode = document.getElementById("mode").value;
      const blue = document.getElementById("blue").value.trim();
      const qs = new URLSearchParams({ mode });
      if (mode === "blue" && blue) qs.set("blue", blue);

      const res = await fetch(`/api/prices?${qs.toString()}`);
      const json = await res.json();

      const list = document.getElementById("list");
      list.innerHTML = "";

      if (json.error) {
        list.innerHTML = `<div class="mut">Error: ${json.error}</div>`;
        return;
      }

      json.result.forEach(ex => {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div><strong>${ex.name}</strong></div>
          <div class="price-ars">$ ${Number(ex.ars||0).toLocaleString("es-AR")}</div>
          <div class="price-usd">USD ${Number(ex.usd||0).toLocaleString("en-US", {maximumFractionDigits:2})}</div>
          <div class="src">${ex.usd_source}</div>
        `;
        list.appendChild(row);
      });
    }

    document.getElementById("refresh").addEventListener("click", load);
    document.getElementById("mode").addEventListener("change", load);
    load();
    setInterval(load, 30000);
  </script>
</body>
</html>
