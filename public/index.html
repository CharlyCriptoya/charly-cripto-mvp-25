<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charly Cripto â€¢ Cotizaciones</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0e0f13;
      color: #e8ecf1;
    }
    header {
      background: #151821;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }
    .exchange {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #232833;
    }
    .exchange-name { font-weight: bold; }
    .price-ars { color: #9ecbff; }
    .price-usd { color: #4ade80; }
  </style>
</head>
<body>
  <header>ðŸ’° Cotizaciones BTC/ARS + USD</header>
  <div class="wrap" id="exchanges"></div>

  <script>
    async function loadData() {
      try {
        const res = await fetch("/api/prices");
        const data = await res.json();

        const container = document.getElementById("exchanges");
        container.innerHTML = "";

        data.forEach(ex => {
          const row = document.createElement("div");
          row.className = "exchange";
          row.innerHTML = `
            <span class="exchange-name">${ex.name}</span>
            <span class="price-ars">$ ${ex.ars.toLocaleString("es-AR")}</span>
            <span class="price-usd">USD ${ex.usd.toLocaleString("en-US")}</span>
          `;
          container.appendChild(row);
        });
      } catch (err) {
        console.error(err);
      }
    }

    loadData();
    setInterval(loadData, 30000); // refresca cada 30s
  </script>
</body>
</html>
