<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charly Cripto â€¢ MVP</title>
  <style>
    :root{--bg:#0e0f13;--card:#151821;--mut:#9aa3b2;--line:#232833;--txt:#e8ecf1}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif}
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    h1{margin:0 0 8px;font-size:22px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px;margin-bottom:12px}
    .ok{display:inline-block;background:#1f6feb;padding:2px 8px;border-radius:999px;font-size:12px}
    .mut{color:var(--mut);font-size:13px}
    .row{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid var(--line)}
    .row:last-child{border-bottom:none}
    input,button{font:inherit}
    input{background:#0f1220;border:1px solid var(--line);border-radius:8px;padding:8px 10px;color:var(--txt);width:180px}
    button{border:1px solid var(--line);background:#1f6feb;color:#fff;border-radius:8px;padding:8px 12px;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸš€ Charly Cripto â€” MVP limpio</h1>
    <p class="mut">Deploy listo para Render. Health check en <code>/health</code>. Si ves esto online, estÃ¡ todo OK.</p>
    <div class="card"><span class="ok">OK</span> Starter listo. Ahora metemos tu UI/funciones.</div>

    <!-- Cinta TradingView -->
    <div class="card">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            {"proName": "BINANCE:BTCUSDT", "title": "BTC/USDT"},
            {"proName": "BINANCE:ETHUSDT", "title": "ETH/USDT"},
            {"proName": "BINANCE:SOLUSDT", "title": "SOL/USDT"},
            {"proName": "BINANCE:BNBUSDT", "title": "BNB/USDT"},
            {"proName": "BINANCE:ADAUSDT", "title": "ADA/USDT"},
            {"proName": "BINANCE:XRPUSDT", "title": "XRP/USDT"},
            {"proName": "BINANCE:DOGEUSDT", "title": "DOGE/USDT"},
            {"proName": "FX_IDC:USDARS",   "title": "USD/ARS"}
          ],
          "showSymbolLogo": true, "isTransparent": true, "displayMode": "adaptive", "colorTheme": "dark", "locale": "es"
        }
        </script>
      </div>
    </div>

    <!-- Precios en vivo -->
    <div class="card">
      <h2 style="font-size:18px;margin:0 0 10px">ðŸ’¹ Precios (Binance, refresca cada 5s)</h2>

      <!-- Agregar sÃ­mbolo -->
      <div style="display:flex; gap:8px; align-items:center; margin: 6px 0 12px">
        <input id="addSymbol" placeholder="Ej: LTCUSDT" />
        <button id="btnAdd">Agregar</button>
        <span class="mut">Formato: <code>TICKERUSDT</code> (en mayÃºsculas)</span>
      </div>

      <div id="prices"></div>
    </div>
  </div>

<script>
const defaultSymbols = ["BTCUSDT","ETHUSDT","SOLUSDT","BNBUSDT","ADAUSDT","XRPUSDT","DOGEUSDT"];
let symbols = [...defaultSymbols];

const pricesEl = document.getElementById('prices');
function renderRows(){
  pricesEl.innerHTML = '';
  symbols.forEach(sym => {
    const row = document.createElement('div');
    row.className = 'row';
    row.id = `row-${sym}`;
    row.innerHTML = `<div>${sym.replace('USDT','')}/USDT</div><div><span>â€”</span></div>`;
    pricesEl.appendChild(row);
  });
}
renderRows();

async function loadPrice(symbol){
  const el = document.querySelector(`#row-${symbol} span`);
  if(!el) return;
  try{
    const r = await fetch(`/api/binance-price/${symbol}`);
    if(!r.ok) throw new Error('HTTP '+r.status);
    const { price } = await r.json();
    el.textContent = Number(price).toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 6 });
  }catch(e){
    el.textContent = 'error';
  }
}
function refreshAll(){ symbols.forEach(loadPrice); }
refreshAll();
setInterval(refreshAll, 5000);

// Agregar sÃ­mbolo manualmente
const input = document.getElementById('addSymbol');
const btn = document.getElementById('btnAdd');
btn.onclick = () => {
  const raw = (input.value || '').toUpperCase().trim();
  if(!raw.endsWith('USDT') || raw.length < 6) { input.focus(); return; }
  if(symbols.includes(raw)) { input.value=''; return; }
  symbols.push(raw);
  renderRows();
  loadPrice(raw);
  input.value='';
};
</script>
</body>
